<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lychee SubConverter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; }
        .card { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        .fade-enter-active, .fade-leave-active { transition: opacity 0.5s; }
        .fade-enter-from, .fade-leave-to { opacity: 0; }
    </style>
</head>
<body>

<div id="app" class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-2xl card border-t-4 border-indigo-500">
        
        <div class="text-center">
            <h2 class="mt-2 text-3xl font-extrabold text-gray-900">
                <i class="fa-solid fa-layer-group text-indigo-500"></i> 订阅转换
            </h2>
            <p class="mt-2 text-sm text-gray-500">
                Lychee 定制版
            </p>
        </div>

        <form class="mt-8 space-y-6" @submit.prevent>
            
            <div>
                <label class="block text-sm font-bold text-gray-700">原始订阅链接</label>
                <textarea 
                    v-model="form.sourceUrl"
                    rows="3"
                    class="mt-1 block w-full p-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150 ease-in-out"
                    placeholder="粘贴你的机场订阅链接..."
                ></textarea>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">目标客户端</label>
                    <select 
                        v-model="form.clientType"
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    >
                        <option value="clash">Clash</option>
                        <option value="clashr">ClashR</option>
                        <option value="v2ray">V2Ray</option>
                        <option value="quan">Quantumult</option>
                        <option value="quanx">Quantumult X</option>
                        <option value="surfboard">Surfboard</option>
                        <option value="loon">Loon</option>
                        <option value="singbox">Sing-box</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">远程配置</label>
                    <select 
                        v-model="form.remoteConfig" 
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-ellipsis overflow-hidden"
                    >
                        <option value="https://raw.githubusercontent.com/LycheeGuo/speedtest/refs/heads/main/lychee.ini">Lychee 默认配置</option>
                        <option value="">不使用 (基础)</option>
                        <option value="https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/config/ACL4SSR_Online.ini">ACL4SSR Online</option>
                        <option value="https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/config/ACL4SSR_Online_Mini.ini">ACL4SSR Mini</option>
                    </select>
                </div>
            </div>

            <div class="pt-2">
                <button type="button" @click="showAdvanced = !showAdvanced" class="text-xs text-indigo-600 hover:text-indigo-800 flex items-center">
                    <i :class="showAdvanced ? 'fa-chevron-up' : 'fa-chevron-down'" class="fa-solid mr-1"></i>
                    {{ showAdvanced ? '收起后端设置' : '展开后端设置' }}
                </button>
                
                <div v-show="showAdvanced" class="mt-3 space-y-3 bg-gray-50 p-3 rounded-md">
                    <div>
                        <label class="block text-xs font-medium text-gray-500">转换后端 (长链)</label>
                        <input type="text" v-model="form.backendUrl" class="mt-1 block w-full p-2 text-xs border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-500">短链服务 (用于生成短链接)</label>
                        <input type="text" v-model="form.shortBackendUrl" class="mt-1 block w-full p-2 text-xs border border-gray-300 rounded-md">
                    </div>
                </div>
            </div>

            <div class="relative">
                <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-gray-200"></div></div>
                <div class="relative flex justify-center text-sm"><span class="px-2 bg-white text-gray-500">转换结果</span></div>
            </div>

            <div v-if="generatedUrl" class="bg-indigo-50 p-3 rounded-md border border-indigo-100">
                <div class="flex justify-between items-center mb-1">
                    <span class="text-xs font-bold text-indigo-400">长链接 (订阅地址)</span>
                    <button @click="copyText(generatedUrl)" class="text-xs text-indigo-600 hover:text-indigo-800">复制</button>
                </div>
                <p class="text-xs text-gray-600 font-mono break-all line-clamp-3 hover:line-clamp-none cursor-pointer" @click="copyText(generatedUrl)">
                    {{ generatedUrl }}
                </p>
            </div>

            <div v-if="shortUrlResult" class="bg-green-50 p-3 rounded-md border border-green-100 mt-2 transition-all">
                <div class="flex justify-between items-center mb-1">
                    <span class="text-xs font-bold text-green-600">短链接 (Short Link)</span>
                    <button @click="copyText(shortUrlResult)" class="text-xs text-green-700 hover:text-green-900">复制</button>
                </div>
                <p class="text-sm text-green-800 font-mono select-all">
                    {{ shortUrlResult }}
                </p>
            </div>

            <div class="flex flex-col gap-3">
                <button 
                    @click="copyText(generatedUrl)"
                    type="button" 
                    :disabled="!form.sourceUrl"
                    :class="!form.sourceUrl ? 'opacity-50 cursor-not-allowed' : 'hover:bg-indigo-700'"
                    class="w-full flex justify-center py-2.5 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-indigo-600 focus:outline-none shadow-md transition-colors"
                >
                    <i class="fa-regular fa-copy mr-2 mt-0.5"></i> 复制订阅链接
                </button>

                <div class="flex gap-3">
                    <button 
                        @click="createShortLink"
                        type="button"
                        :disabled="loadingShort || !form.sourceUrl"
                        class="flex-1 flex justify-center py-2 px-4 border border-indigo-200 text-sm font-medium rounded-lg text-indigo-700 bg-white hover:bg-indigo-50 focus:outline-none"
                    >
                        <i v-if="loadingShort" class="fa-solid fa-spinner fa-spin mr-2 mt-0.5"></i>
                        <i v-else class="fa-solid fa-link mr-2 mt-0.5"></i>
                        生成短链
                    </button>
                    
                    <a 
                        :href="generatedUrl" 
                        target="_blank"
                        v-if="form.sourceUrl"
                        class="flex-1 flex justify-center py-2 px-4 border border-gray-200 text-sm font-medium rounded-lg text-gray-600 bg-white hover:bg-gray-50"
                    >
                        一键导入
                    </a>
                </div>
            </div>

        </form>
        
        <div class="text-center text-xs text-gray-300 mt-4">
            Powered by Zeabur
        </div>
    </div>
</div>

<script>
    const { createApp, ref, computed } = Vue;

    createApp({
        setup() {
            const showAdvanced = ref(false);
            const shortUrlResult = ref('');
            const loadingShort = ref(false);

            const form = ref({
                sourceUrl: '',
                clientType: 'clash',
                // 1. 长链转换后端
                backendUrl: 'https://lychee.zeabur.app', 
                // 2. 短链生成后端 (已更新)
                shortBackendUrl: 'https://shorturl.litchi.de5.net',
                // 3. 默认远程配置
                remoteConfig: 'https://raw.githubusercontent.com/LycheeGuo/speedtest/refs/heads/main/lychee.ini'
            });

            // 计算长链接
            const generatedUrl = computed(() => {
                if (!form.value.sourceUrl) return '';
                
                let backend = form.value.backendUrl.replace(/\/$/, '');
                if (!backend.startsWith('http')) backend = 'http://' + backend;

                const params = new URLSearchParams();
                params.append('target', form.value.clientType);
                params.append('url', form.value.sourceUrl);
                params.append('insert', 'false');
                
                if (form.value.remoteConfig) {
                    params.append('config', form.value.remoteConfig);
                }

                return `${backend}/sub?${params.toString()}`;
            });

            // 生成短链接的方法
            const createShortLink = async () => {
                if (!generatedUrl.value) return alert('请先输入订阅链接');
                
                loadingShort.value = true;
                shortUrlResult.value = '';

                try {
                    // 处理短链后端地址，去除末尾斜杠
                    const shortBackend = form.value.shortBackendUrl.replace(/\/$/, '');
                    
                    // 这里假设你的短链服务接口格式是 GET /short?url=xxx
                    // 如果你的短链服务使用的是 POST 方式或其他参数名，这里可能需要调整
                    const target = `${shortBackend}/short?url=${encodeURIComponent(generatedUrl.value)}`;
                    
                    const res = await fetch(target);
                    const data = await res.json();

                    // 兼容常见的返回格式 Code:1 + ShortUrl 或 code:0 + data
                    if (data.Code === 1 && data.ShortUrl) {
                        shortUrlResult.value = data.ShortUrl;
                    } else if (data.code === 0 && data.data) {
                        // 兼容 MyUrls 某些版本的返回
                        shortUrlResult.value = data.data;
                    } else {
                        // 如果都没有匹配，尝试直接显示整个 JSON 或报错
                        console.log('短链返回数据:', data);
                        alert('短链生成可能失败，请查看控制台日志或检查返回格式');
                    }
                } catch (e) {
                    console.error(e);
                    alert('请求短链服务失败，请检查网络或跨域(CORS)设置');
                } finally {
                    loadingShort.value = false;
                }
            };

            const copyText = async (text) => {
                if (!text) return;
                try {
                    await navigator.clipboard.writeText(text);
                    alert('复制成功！');
                } catch (err) {
                    alert('复制失败，请手动选择复制');
                }
            };

            return {
                form,
                showAdvanced,
                generatedUrl,
                shortUrlResult,
                loadingShort,
                createShortLink,
                copyText
            };
        }
    }).mount('#app');
</script>

</body>
</html>
